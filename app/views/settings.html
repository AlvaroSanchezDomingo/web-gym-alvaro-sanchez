#{extends 'main.html' /}
#{set title:'Dashboard' /}

#{menumember id:"settings"/}
<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        <form class="ui stacked segment form" action="/settings/name" method="POST">
            <h3 class="ui header">
                Update Name:
            </h3>
            <div class="field">
                <label>${member.name}</label>
                <input placeholder="Name" type="text" name="name">
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
        <form class="ui stacked segment form" action="/settings/gender" method="POST">
            <h3 class="ui header">
                Update Gender:
            </h3>
            <div class="field">
                <label>${member.gender}</label>
                <input placeholder="Gender" type="text" name="gender">
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
        <form class="ui stacked segment form" action="/settings/address" method="POST">
            <h3 class="ui header">
                Update Address:
            </h3>
            <div class="field">
                <label>${member.address}</label>
                <input placeholder="Address" type="text" name="address">
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>
    <div class="column">
        <img class="ui big image" src="../../public/images/seticon.jpg">
    </div>
</div>
